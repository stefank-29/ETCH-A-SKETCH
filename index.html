<html lang="en">
<head>
  <meta charset="utf-8"> 
  <title>ETCH-A-SKETCH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<body>
  
   <div id="panel">
    <div id="title">Etch A Sketch</div>
    <div class="dropdown">
      <button id="color" class="dropBtn">Pick color</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#" id="black" class="pickColor">Black</a>
        <a href="#" id="blue" class="pickColor">Blue</a>
        <a href="#" id="red" class="pickColor">Red</a>
        <a href="#" id="orange" class="pickColor">Orange</a>
        <a href="#" id="yellow" class="pickColor">Yellow</a>
        <a href="#" id="green" class="pickColor">Green</a>
        <a href="#" id="purple" class="pickColor">Purple</a>
      </div>
    </div>
    <button id="random">Random</button>
    <button id="grayscale">Grayscale</button>
    <button id="clear">Clear</button>
    <button id="resize">Resize grid</button>
    <button id="remove">Remove grid</button>

    <div id="instructions">
      <p>Instructions:</p>
      <p>Press left click for drawing</p>
      <p>Press right click for erasing</p>
    </div>
  </div>
  <div class="container">
    <div class="grid">
